   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>-------TEMPERATURE CONVERTER-------</h1>
    <div id="container">
        <div class="input-div">
            <label style="font-size: 2rem;">Celcius</label> <br>
            <input type="number" name="" id="celcius" value="0" class="inp">
        </div>
        <div class="input-div">TO</div>
        <div class="input-div">
            <label style="font-size: 2rem;">Fahrenheit</label><br>
            <input type="number" name="" id="fahrenheit"value="32" class="inp">
        </div>
        <div class="formula">
            
            <pre> Formula :- (0°C * 9/5) + 32 = 32°F</pre>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
